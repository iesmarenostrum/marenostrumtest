<!--header start-->
<header class="l-header">
  
  <div class="l-navbar l-navbar_expand l-navbar_t-light js-navbar-sticky">
    <div class="container">
      <nav class="menuzord js-primary-navigation" role="navigation" aria-label="Primary Navigation">
        
        <!--logo start-->
        <a class="logo-brand " href="{{ site.baseurl }}/">
          <img class="retina" src="{{ site.baseurl }}/assets/img/logo.png" alt="{{ site.title | escape }}" />
        </a>
        <!--logo end-->
        
        <!--mega menu start-->
        <ul class="menuzord-menu menuzord-right c-nav_s-standard">
          {% for my_page in site.pages %}
          {% if my_page.title %}
          <li>
            <a class="page-link" href="{{ site.baseurl }}{{ my_page.url }}">{{ my_page.title | escape }}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
        <!--mega menu end-->
        
      </nav>
    </div>
  </div>
  
</header>
<!--header end-->
