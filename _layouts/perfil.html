---
layout: default
---

{% include page_title.html %}

<!--section-->
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12" >
        <div id="prefetch">
          <input class="form-control typeahead" type="text" placeholder="Buscar informaciÃ³n de {{page.perfil}}...">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="feature-box-grid" >
        {% for doc in site.docs%}
        {% if doc.tags contains page.perfil %}
        <div class="col-md-4 {{doc.tags | join: ' '}}" >
          <div class="featured-item border-box text-center">
            <div class="icon" >
              <i class="icon-lightbulb" >
              </i>
            </div>
            <div class="title text-uppercase">
              <h4>
                <a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a>
              </h4>
            </div>
            <div class="desc">{{doc.excerpt}}  </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<!--section-->
